<div id="app"  ng-cloak>
	<div id="header">
		<div class="headerIcon">
			<a ui-sref=".home"><button type="button"> pageIcon </button></a>
		</div>
		<div class="headerButtons">
			<a ui-sref=".grade" ui-sref-opts="{reload: true}"><button type="button">{{btnGrade}}</button></a>
			<a ui-sref=".loot" ui-sref-opts="{reload: true}"><button type="button">{{btnMastery}}</button></a>
			<a ui-sref=".level" ui-sref-opts="{reload: true}"><button type="button">{{btnLevel}}</button></a>
			<a ui-sref=".compare" ui-sref-opts="{reload: true}"><button type="button">{{btnCompare}}</button></a>
			<a ui-sref="docu"><button type="button" class="docuBtn"> {{btnDocu}} </button></a>
		</div>
		<div class="headerInput">
			<div class="summoner">
				<summoner-directive/>
			</div>
			<div class="regions">
				<region-directive/>
			</div>
		</div>
	</div>
	<ui-view [onload=".home"] ng-cloak></ui-view>
</div>
